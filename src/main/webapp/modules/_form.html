<meta charset="utf-8" />
<div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
        <input type="text" ng-model="produto.nome" class="form-control" id="nome" placeholder="Qual o nome do produto?"/>
    </div>
</div>
<div class="form-group">
    <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
    <div class="col-sm-10">
        <input type="text" ng-model="produto.quantidade" class="form-control" id="quantidade" placeholder="Qual a quantidade para compra?"/>
    </div>
</div>
<div class="form-group">
    <label for="valor" class="col-sm-2 control-label">Preço</label>
    <div class="col-sm-10">
        <input type="text" ng-model="produto.valor" class="form-control" id="valor" placeholder="Qual o ultimo preço conhecido?"/>
    </div>
</div>

<div class="form-group">
    <label for="grupo" class="col-sm-2 control-label">Grupo</label>
    <div class="col-sm-10">
        <select ng-model="produto.grupo"  ng-options="gru as gru.nome for gru in (grupos)"  class="form-control" id="grupo"  >
        </select>
	</div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Salvar"/>
    </div>
</div>
