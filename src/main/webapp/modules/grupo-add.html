<meta charset="utf-8" />
<form class="form-horizontal" role="form" ng-submit="addGrupo()">
	<div class="form-group">
		<label for="nome" class="col-sm-2 control-label">Nome</label>
		<div class="col-sm-10">
			<input type="text" ng-model="grupo.nome" class="form-control"
				id="nome" placeholder="Qual o nome do novo grupo?" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="submit" class="btn btn-primary" value="Salvar" />
		</div>
	</div>
</form>
